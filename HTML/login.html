<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css-login.css">
    
</head>

<body>
    <div class="menu">
        <header>
            <div class="bar-principal">
                <img id="qilab" src="QILAB.png">
                <a class="cadastro-bar" href="Cadastro.html">Cadastre-se</a>
            </div>
        </header>

        <div class="login">
            <a class="login-text">Login</a>
        </div>
        <div class="jText">
            <label id="texto" for="name">E-mail:</label>
            <textarea class="jText-1" type="email" id="mail" placeholder="Insira o seu e-mail"></textarea>
        </div>
        <div class="jText">
            <label id="texto" for="mail">Senha:</label>
            <input id="texto-senha" type="password" value="">
            <a id="mensagemsenha-text">Senha inválida. Por favor, verifique se o endereço de e-mail e/ou a senha são
                válidos</a>
        </div>
        <div class="button">
            <button id="button-1" type="submit" onclick="validate()">Entrar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="modal fade" id="ModalValidation-erroEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Erro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Email Invalido
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function validate() {
        var email = document.getElementById("mail").value
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false) {
            let modalError = new bootstrap.Modal(document.getElementById('ModalValidation-erroEmail'), {});
            modalError.show();
            return
        }
        else{
            window.location.replace('../Projeto 1/Minhas-Colecoes.html')
        }            
    }
</script>

</html>

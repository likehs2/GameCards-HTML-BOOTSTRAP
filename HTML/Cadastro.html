<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css-cadastro.css">

</head>

<body>
    <div class="menu">
        <header>
            <div class="bar-principal">
                <img id="qilab" src="QILAB.png">
                <a class="entrar-bar" href="login.html">Entrar</a>
            </div>
        </header>

        <div class="cadastro">
            <a class="cadastro-texto">Cadastre-se</a>
            <a id="mensagem-text">Com a sua conta, você poderá gerenciar suas coleções de flash cards.</a>
        </div>
        <div class="jText">
            <label id="texto" for="name">Nome:</label>
            <textarea class="jText-1" type="text" id="name" placeholder="Insira o seu nome completo"></textarea>
        </div>
        <div class="jText">
            <label id="texto" for="name">E-mail:</label>
            <textarea class="jText-1" type="email" id="mail" placeholder="Insira o seu e-mail"></textarea>
        </div>
        <div class="jText-senha">
            <label id="texto" for="password">Senha:</label>
            <input class="texto-senha" type="password" id="texto-senha">
            <a id="mensagemsenha-text">Use ao menos 8 caracteres contendo letras, números e ao menos um caractere
                especial</a>
        </div>
        <div class="jText-senha">
            <label id="texto-csenha" for="password">Repetir senha:</label>
            <input class="texto-senha" type="password" id="texto-repetir-senha">
                <a id="mensagemcsenhatext">Senha não confere</a>
            
        </div>
        <div class="button">
            <button id="button-1" type="submit" onclick="validate()">Cadastrar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <div class="modal fade" id="ModalValidation-erroEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Erro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Email Invalido
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalValidation-erroSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Erro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                As senhas não conferem
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade" id="ModalValidation-cadastrado" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cadastrado!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="email-dialog">
                <input id="nome-dialog">
                <input id="senha-dialog">
                <input id="repetirsenha-dialog">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirect()">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function validate() {
        var email = document.getElementById("mail").value
        var senha = document.getElementById("texto-senha").value
        var nome = document.getElementById("name").value
        var repetirsenha = document.getElementById("texto-repetir-senha").value
        var msgsenha = document.getElementById("mensagemcsenhatext")
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)==false) {
            let modalError = new bootstrap.Modal(document.getElementById('ModalValidation-erroEmail'), {});
            modalError.show();
            return
        }
        if(senha != repetirsenha){
            let modalError = new bootstrap.Modal(document.getElementById('ModalValidation-erroSenha'), {});
            modalError.show();
            msgsenha.style.visibility = "visible";
            
            return
        }
        else{
            msgsenha.style.visibility = "hidden";
        }
        let modalCadastrado = new bootstrap.Modal(document.getElementById('ModalValidation-cadastrado'), {});
            document.getElementById("email-dialog").value="Email: " + email
            document.getElementById("nome-dialog").value="Nome: " + nome
            document.getElementById("senha-dialog").value="Senha: " + senha
            document.getElementById("repetirsenha-dialog").value="Repetir senha: " + repetirsenha
            modalCadastrado.show();
            
    }
    function redirect() {        
        window.location.replace('../Projeto 1/login.html')
    }
</script>


</html>
